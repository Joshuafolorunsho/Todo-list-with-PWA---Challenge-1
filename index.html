<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOIT - Keep your work organized</title>
   <meta name="description" content="keep your work organized - doit">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <link rel="manifest" href="/manifest.json">
   <link rel="shortcut icon" href="img/icons/icon 142x56.png" type="image/x-icon">
   <!-- ios support -->
   <link rel="apple-touch-icon" href="img/icons/icon 142x56.png">
   <meta name="apple-mobile-web-app-status-bar" content="#658DF2">
   <meta name="theme-color" content="#658DF2">
</head>
<body>
   <div class="container">
      <h1 class="text-center"><span>DO</span>IT</h1>
      <form id="form">
         <div class="form-control">
            <label class="hide" for="text-field">What is your task for today?</label>
            <input type="text" placeholder="Sleep for atleast an hour" class="text-field" id="text-field">
            <input type="submit" value="Add" class="btn add" id="add">
         </div>
      </form>
      <ul id="ul">
      </ul>
      <div class="text-center">
         <button class="btn clear-task" id="clear-tasks">Clear tasks</button>
      </div>
   </div>
   <script defer src="js/app.js"></script>
</body>
</html>
