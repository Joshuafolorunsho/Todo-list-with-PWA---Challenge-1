<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOIT - Keep your work organized</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <h1 class="text-center"><span>DO</span>IT</h1>
      <form id="form">
         <div class="form-control">
            <input type="text" placeholder="Sleep for atleast an hour" class="text-field" id="text-field">
            <input type="submit" value="Add" class="btn add" id="add">
         </div>
      </form>
      <ul id="ul">
      </ul>
      <div class="text-center">
         <button class="btn clear-task" id="clear-tasks">Clear tasks</button>
      </div>
   </div>
   <script defer src="js/app.js"></script>
</body>
</html>
